
{% extends "blog/base.html" %}

{% load static %}



{% block title-page %}
	All Posts
{% endblock %}

{% block content %}

{% csrf_token %}

    {% for post in posts %}

        <div class="card shadow bg-white">
        	<h2><a href="{{ post.pk }}/{{ post.slug }}">{{ post.title }}</h2></a>
            <div class="card-body">
                <p class="card-text"> {{ post.body_summary|striptags }} </p>
                <div> {{ post.created_date }}</div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
